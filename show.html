<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> new document </title>
  <style>
	*{margin:0; padding:0;}
	.event_pop{width:100%; background-color:#f7f7f7; text-align:center;}
	.event_pop_text img{width:100%;}
	.event_pop_slide img{width:100%;}
	.event_pop_select{text-align:center;}
	.event_pop_select_box{margin:2% 0; position:relative;}
	.radio_po{position:absolute; left:35%; top:37%; width:18%; height:18%;}
	.event_pop_select img{width:92%;}
	.event_pop_btn{padding:3% 0 5%; cursor:pointer;}
	.event_pop_btn img{width:92%;}
  </style>
 </head>
 <body>
	<div class="event_pop">
		<div class="event_pop_text"><img src="img/event_pop.jpg" alt="event_btn"/></div>
		<div class="event_pop_slide"><img src="img/event_pop_img0.jpg" alt="event_img0"/></div>
		<div class="event_pop_select">
			<p class="event_pop_select_box">
				<img src="img/event_pop_img0_s.jpg" alt="event_img0"/>
				<input type="radio" name="event_select" id="img0" class="radio_po"/>
			</p>
			<p class="event_pop_select_box">
				<img src="img/event_pop_img1_s.jpg" alt="event_img1"/>
				<input type="radio" name="event_select" id="img1" class="radio_po"/>
			</p>
			<p class="event_pop_select_box">
				<img src="img/event_pop_img2_s.jpg" alt="event_img2"/>
				<input type="radio" name="event_select" id="img2" class="radio_po"/>
			</p>
		</div>
		<div class="event_pop_btn"><img src="img/event_pop_btn.png" alt="event_btn"/></div>	
	</div>
 </body>
</html>
